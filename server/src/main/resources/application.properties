spring.application.name=server

# ===============================
# = DATABASE CONFIGURATION =
# ===============================
# Use environment variables for database connection
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION =
# ===============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = JWT CONFIGURATION =
# ===============================
jwt.secret=${JWT_SECRET:engineeringMapAyed22ThisIsASecretKeyWithEnoughLength1234!}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:900000} 
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000} 
spring.task.scheduling.pool.size=2

# ===============================
# = SERVER CONFIGURATION =
# ===============================
server.port=${PORT:8080}

# ===============================
# = REACT FRONTEND BUILD LOCATION =
# ===============================
spring.web.resources.static-locations=classpath:/static/dist/